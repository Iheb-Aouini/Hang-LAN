<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game - Difficulty Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2; /* Calm background color */
            margin: 0;
            padding: 0;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-top: 50px;
        }

        form {
            max-width: 300px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input[type="radio"] {
            margin-right: 10px;
        }

        input[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Select Difficulty Level:</h2>
    <form action="/difficulty_selection" method="post">
        <input type="radio" id="easy" name="difficulty" value="1">
        <label for="easy">Easy</label><br>
        <input type="radio" id="medium" name="difficulty" value="2">
        <label for="medium">Medium</label><br>
        <input type="radio" id="hard" name="difficulty" value="3">
        <label for="hard">Hard</label><br>
        <input type="submit" value="Start Game">
    </form>
</body>
</html>
